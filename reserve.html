<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon-32x32.png" />
  </head>
  <body>
    <div class="main-cont">
      <div class="main">
        <nav class="nav">
          <ul class="navList">
            <li><a href="index.html" class="navLink">Home</a></li>
            <li><a href="about.html" class="navLink">About</a></li>
            <li><a href="special.html" class="navLink">Special Dishes</a></li>
          </ul>
          <img src="img/logo.png" alt="" class="logo" />
          <ul class="navList">
            <li>
              <a href="menu.html" class="navLink">Menu</a>
            </li>
            <li><a href="team.html" class="navLink">Team</a></li>
            <li><a href="reserve.html" class="navLink">Reservation</a></li>
          </ul>
        </nav>
        <section class="reserve" id="reserve.html">
          <div class="reserveBox">
            <p>RESERVE</p>
            <h2>Book Now</h2>
            <input type="text" class="reMain" placeholder="Name" />
            <input type="email" class="reMain" placeholder="Email" />
            <input type="number" class="reMain" placeholder="Phone" />
            <div class="flex">
              <input type="date" class="reMain" placeholder="Date" />
              <input type="time" class="reMain" placeholder="Time" />
            </div>
            <select class="reMain" name="" id="">
              <option value=""></option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
            </select>
            <textarea
              class="reMeg"
              name=""
              id=""
              placeholder="Your Message......"
            ></textarea>
            <button class="reserveBtn">Send Message</button>
          </div>
          <img src="img/reservation-bg.jpg" alt="" />
        </section>
        <footer class="footer">
          <img src="img/logo.png" alt="" class="foot-logo" />
          <div class="foot-info">
            <h2 class="foot-open">Opening Hours</h2>
            <ul class="foot-list">
              <li class="foot-listed">Sunday <span>closed</span></li>
              <li class="foot-listed">Monday <span>9:00 - 24:00</span></li>
              <li class="foot-listed">Tuesday <span>9:00 - 24:00</span></li>
              <li class="foot-listed">Wednesday <span>9:00 - 24:00</span></li>
              <li class="foot-listed">Thursday <span>9:00 - 24:00</span></li>
              <li class="foot-listed">Friday <span>9:00 - 20:00</span></li>
              <li class="foot-listed">Saturday <span>9:00 - 20:00</span></li>
            </ul>
          </div>
          <div class="newsletter">
            <h2 class="Newsletter">NewsLetter</h2>
            <input class="ft-btn" type="text" placeholder="Enter Email" />
            <button class="ft-sub">Submit</button>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
